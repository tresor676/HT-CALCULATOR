<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>HT CALCULATOR</title>
  <link rel="icon" href="favicon.ico" />
  
  <!-- Math.js CDN -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></scr
  
  <link rel="manifest" href="manifest.json" />

  <style>
    /* Reset + base */
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      margin-top: 20px;
      width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #display {
      width: 100%;
      height: 60px;
      background: #222;
      color: #0f0;
      font-size: 28px;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: right;
      overflow-x: auto;
      white-space: nowrap;
    }
    #modeToggle {
      margin: 12px 0;
      width: 100%;
      padding: 12px 0;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }
    #modeToggle:hover {
      background: #218838;
    }
    .buttons-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button.calc-btn {
      font-size: 20px;
      padding: 15px 0;
      border-radius: 8px;
      border: none;
      background: #ddd;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    button.calc-btn:hover {
      background: #bbb;
    }
    button.calc-btn:active {
      background: #999;
      color: white;
    }
    /* Specific colors for special buttons */
    button.special {
      background: #f39c12;
      color: white;
    }
    button.special:hover {
      background: #d78b0a;
    }
    button.equals {
      background: #007bff;
      color: white;
    }
    button.equals:hover {
      background: #0056b3;
    }

    /* Scrollbar for display */
    #display::-webkit-scrollbar {
      height: 6px;
    }
    #display::-webkit-scrollbar-track {
      background: #222;
    }
    #display::-webkit-scrollbar-thumb {
      background: #0f0;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="display">0</div>
    <button id="modeToggle">Passer en Mode Scientifique</button>

    <!-- Écran Basique -->
    <div id="basicScreen" class="buttons-grid">
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn special">/</button>

      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn special">*</button>

      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn special">-</button>

      <button class="calc-btn">0</button>
      <button class="calc-btn">.</button>
      <button class="calc-btn">±</button>
      <button class="calc-btn special">+</button>

      <button class="calc-btn special">C</button>
      <button class="calc-btn equals">=</button>
      <button class="calc-btn">(</button>
      <button class="calc-btn">)</button>

      <button class="calc-btn special" id="angleToggle">DEG</button>
    </div>

    <!-- Écran Scientifique (initialement caché) -->
    <div id="scientificScreen" class="buttons-grid" style="display:none;">
      <!-- Base -->
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn special">/</button>

      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn special">*</button>

      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn special">-</button>

      <button class="calc-btn">0</button>
      <button class="calc-btn">.</button>
      <button class="calc-btn">±</button>
      <button class="calc-btn special">+</button>

      <button class="calc-btn special">C</button>
      <button class="calc-btn equals">=</button>
      <button class="calc-btn">(</button>
      <button class="calc-btn">)</button>

      <button class="calc-btn special" id="angleToggleSci">DEG</button>

      <!-- Scientifique -->
      <button class="calc-btn">sin(</button>
      <button class="calc-btn">cos(</button>
      <button class="calc-btn">tan(</button>
      <button class="calc-btn">√(</button>

      <button class="calc-btn">ln(</button>
      <button class="calc-btn">log(</button>
      <button class="calc-btn">exp(</button>
      <button class="calc-btn">^</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
