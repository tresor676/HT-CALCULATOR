<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>HT CALCULATOR</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div id="display" aria-live="polite" role="textbox" aria-label="Écran de calcul">0</div>

    <div id="mode-switch-wrapper">
      <button id="toScientific" aria-pressed="false" aria-label="Passer en mode scientifique">Mode Scientifique</button>
      <button id="toBase" class="hidden" aria-pressed="true" aria-label="Retour au mode de base">Retour Mode Base</button>
    </div>

    <!-- Écran Base -->
    <section class="base-screen">
      <div class="buttons-row">
        <button>7</button><button>8</button><button>9</button><button>/</button>
      </div>
      <div class="buttons-row">
        <button>4</button><button>5</button><button>6</button><button>*</button>
      </div>
      <div class="buttons-row">
        <button>1</button><button>2</button><button>3</button><button>-</button>
      </div>
      <div class="buttons-row">
        <button>0</button><button>.</button><button>±</button><button>+</button>
      </div>
      <div class="buttons-row">
        <button>C</button><button>=</button><button>(</button><button>)</button>
      </div>
      <div class="buttons-row">
        <button>RAD/DEG</button>
      </div>
    </section>

    <!-- Écran Scientifique -->
    <section class="scientific-screen hidden">
      <!-- Base -->
      <div class="buttons-row">
        <button>7</button><button>8</button><button>9</button><button>/</button>
      </div>
      <div class="buttons-row">
        <button>4</button><button>5</button><button>6</button><button>*</button>
      </div>
      <div class="buttons-row">
        <button>1</button><button>2</button><button>3</button><button>-</button>
      </div>
      <div class="buttons-row">
        <button>0</button><button>.</button><button>±</button><button>+</button>
      </div>
      <div class="buttons-row">
        <button>C</button><button>=</button><button>(</button><button>)</button>
      </div>
      <div class="buttons-row">
        <button>RAD/DEG</button>
      </div>

      <!-- Scientifique -->
      <div class="buttons-row">
        <button>sin(</button><button>cos(</button><button>tan(</button><button>√(</button>
      </div>
      <div class="buttons-row">
        <button>ln(</button><button>log(</button><button>exp(</button><button>^</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker enregistré'))
        .catch(err => console.warn('Erreur service worker', err));
    }
  </script>
</body>
</html>
